      #map {

   <div class="folium-map" id="folium_0431d0f8df9b4fd1b325820ec1b08315" style="width: 960px; height: 500px"></div>

   <script>

      function parse(spec, div) {

    vg.parse.spec(spec, function(chart) { chart({el:div}).update(); });

}

      var map = L.map('folium_0431d0f8df9b4fd1b325820ec1b08315').setView([45.48, -121.7], 10);

      L.tileLayer('http://{s}.tile.stamen.com/terrain/{z}/{x}/{y}.jpg', {
          maxZoom: 18,
          attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://creativecommons.org/licenses/by-sa/3.0">CC BY SA</a>.'
      }).addTo(map);

      
      var polygon_1 = new L.RegularPolygonMarker(new L.LatLng(45.48, -121.62), {
    color: 'black',
    opacity: 1,
    weight: 2,
    fillColor: '#6a9fb5',
    fillOpacity: 1,
    numberOfSides: 4,
    rotation: 0,
    radius: 12
});
      polygon_1.on('click', function() {
      var div = $('<div id="df_26798" style="width: 475px; height: 250px;"></div>')[0];
      polygon_1.bindPopup(div);
      polygon_1._popup.options.maxWidth = 960;
      polygon_1.openPopup();
      parse('df_26798.json', '#df_26798');
    });
      map.addLayer(polygon_1)
